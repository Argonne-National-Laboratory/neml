name: Make test packages

on: pull_request

jobs:
      build_wheels_mac_linux:
            env:
                  CIBW_SKIP: cp27-* cp35-*
                  CIBW_BEFORE_ALL_LINUX: yum -y install cmake blas-devel lapack-devel
                  CIBW_BEFORE_ALL_MACOS: brew install cmake openblas superlu
                  CIBW_BEFORE_ALL_WINDOWS: Install-Package NLapack
                  CIBW_BEFORE_BUILD: pip install -r requirements.txt
                  CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
                  CIBW_MANYLINUX_I686_IMAGE: manylinux2014
                  CIBW_TEST_REQUIRES: nose
                  CIBW_TEST_COMMAND: nosetests {project}/test
            name: Build wheels on ${{ matrix.os }}
            runs-on: ${{ matrix.os }}
            strategy:
                  matrix:
                        os: [ubuntu-latest, macos-latest, windows-latest]
            steps:
                  - uses: actions/checkout@v2
                  - uses: actions/setup-python@v2
                    with:
                          python-version: '3.8'
                  - name: Install cibuildwheel
                    run: python -m pip install cibuildwheel
                  - name: Build wheels
                    run: python -m cibuildwheel --output-dir wheelhouse
                  - uses: actions/upload-artifact@v2
                    with:
                          path: ./wheelhouse/*.whl
      build_sdist:
            name: Build source distribution
            runs-on: ubuntu-latest
            steps:
                  - uses: actions/checkout@v2
                  - uses: actions/setup-python@v2
                    name: Install Python
                    with:
                          python-version: '3.8'
                  - name: Build source distribution
                    run: python setup.py sdist
                  - uses: actions/upload-artifact@v2
                    with:
                          path: dist/*.tar.gz

